<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PluralCode Sandbox Quiz</title>
    <link rel="stylesheet" href="./quiz.css" />
  </head>
  <body class="home">
    
      <h1>Fill The Form To Start</h1>
      <div class="error_message"></div>
      <form action="">
        <div>
          <label for="name">Full Name</label>
          <input name="name" type="text" placeholder="Enter Full Name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input name="email" type="email" placeholder="Enter Email" />
        </div>
        <div>
          <label for="phone_number">Phone</label>
          <input
            name="phone_number"
            type="tel"
            placeholder="Enter Phone Number"
          />
        </div>
        <div>
          <label for="course_id">Course Of Interest</label>
          <select
            name="course_id"
            id=""
            class="form-select"
            aria-label="Courses Selection"
          >
            <option value="" disabled selected>Select Course</option>
          </select>
        </div>
        <div class="btn_div">
          <button class="btn_custom">Proceed To Quiz</button>
        </div>
      </form>

    <script src="./index.js"></script>
  </body>
</html>
