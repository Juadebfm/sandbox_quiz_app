<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PluralCode Sandbox Quiz</title>
    <link rel="stylesheet" href="./quiz.css" />

  </head>
  <body class="home">
    <main>
      <h1>Fill The Form To Start</h1>
      <form action="">
        <div>
          <label for="Full Name">Full Name</label>
          <input type="text" placeholder="Enter Full Name" />
        </div>
        <div>
          <label for="Email">Email</label>
          <input type="email" placeholder="Enter Email" />
        </div>
        <div>
          <label for="Phone">Phone</label>
          <input type="tel" placeholder="Enter Phone Number" />
        </div>
        <div>
          <label for="Course Of Interest">Course Of Interest</label>
          <select
            name="Course Of Interest"
            id=""
            class="form-select"
            aria-label="Courses Selection"
          >
            <option value="" disabled selected>Select Course</option>
          </select>
        </div>
        <div class="btn_div">
          <button class="btn_custom">Proceed To Quiz</button>
        </div>
      </form>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
