<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body class="quiz">
    <main>
      <div>
        <div id="countdown">
          Time left: <span id="minutes">__</span>:<span id="seconds">__</span>
        </div>
        <h1>Quiz</h1>
      </div>
      <div class="back_button_div">
        <p>Answer the following question</p>
        <button class="back_button" aria-label="Go back to scores">
          Go Back To Scores
        </button>
      </div>

      <div class="quiz_container">
        <div class="loading_text"></div>
      </div>
    </main>
    <script src="./quiz.js"></script>
  </body>
</html>
